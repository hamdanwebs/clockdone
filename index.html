<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background: linear-gradient(135deg, #15161a, #0c2b3d);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    /* Style the clock container */
    #clk {
  background: rgba(49, 76, 126, 0.4); 
  padding: 20px 40px;
  
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
  text-align: center;
  position: relative;
  box-shadow: 0 0 5px #03e9f4,0 0 25px #03e9f4,0 0 40px #03e9f4,0 0 60px #03e9f4;
       -webkit-box-reflect:below 1px linear-gradient(transparent, #0005);
}
    
    
   
    #Ds{
      color: #fff;
      font-size: 90px; 
      font-family: 'Courier New', monospace;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin-left: 7%;
    }
    
    span {
      color: #fff;
      font-size: 90px; 
      font-family: 'Courier New', monospace;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .days{
        
        background: rgba(49, 76, 126, 0.4);
        margin-right: 3%;
        width: 400px;
        color: rgb(11, 239, 247);
        box-shadow: 0 0 5px #03e9f4,0 0 25px #05959c,0 0 40px #03e9f4,0 0 60px #03e9f4;
       -webkit-box-reflect:below 1px linear-gradient(transparent, #0005);

    }
    </style>
    </head>
    <body>
     <div class="days"> <span id="Ds"></span></div>
    <div id="clk" class="clock">
    <span id="hrs">00</span>
    <span>:</span>
    <span id="min">00</span>
    <span>:</span>
    <span id="sec">00</span>
    
    <span id="ampm"></span>
    
    </div>
    
    
    <!-- Your external script (my.js) will handle clock functionality -->
    <script>
 window.onload = function () {
    var hrs = document.getElementById('hrs');
    var min = document.getElementById('min');
    var sec = document.getElementById('sec');
    var ampm = document.getElementById('ampm');
    var days = document.getElementById('Ds');

    const dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

    setInterval(() => {
      var current = new Date();
      let hour = current.getHours();
      let minute = current.getMinutes();
      let second = current.getSeconds();
      let period = "AM";
      let dayIndex = current.getDay();

      if (hour >= 12) {
        period = "PM";
      }
      if (hour == 0) {
        hour = 12;
      } else if (hour > 12) {
        hour = hour - 12;
      }

      // Add zero padding
      hour = hour < 10 ? "0" + hour : hour;
      minute = minute < 10 ? "0" + minute : minute;
      second = second < 10 ? "0" + second : second;

      hrs.innerHTML = hour;
      min.innerHTML = minute;
      sec.innerHTML = second;
      ampm.innerHTML = period;
      days.innerHTML = dayNames[dayIndex]; 
    }, 1000);
  };
    </script>
    
    </body>
</body>
</html>
